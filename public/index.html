<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanerMAL</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <script src="main.js" defer></script>

</head>
<body>
    <nav id="navbar">
        <h2><a href="#">Home</a></h2>
        <h2><a href="#">About</a></h2>
    </nav>

    <div id="hidden-navbar"></div>

    <div id="searchbar">
        <input type="search" id="search-input" placeholder="🔍 Find a title..." autocomplete="off">
    </div>
    <div id="hiddenHTML"></div>

    <div id="filters-container">
        <h2 id="toggle-sequels">Sequels: enabled</h2>
    </div>
    
    <main id="main">
        <template id="card-template">
            <div class="card" data-is-sequel="false" data-nosequel-rank="" data-sequel-rank="">
                <h1 data-rank class="rank"></h1>
                <img data-poster>
                <div class="title-container">
                    <h1 class="title">
                        <a data-title target="_blank"></a>
                    </h1>
                    <h3 data-season></h3>
                </div>
                <div class="score-container">
                    <h1 data-score class="score"></h1>
                    <h4 data-members class="members"></h4>
                </div>
            </div>
            <div class="card-dropdown">
                <div class="dropdown-col">
                    <h1 class="no-sequel-rank">#1</h1>
                    <h2>Rank (no sequels)</h2>
                </div>
                <div class="dropdown-col">
                    <h1 class="sequel-rank">#2</h1>
                    <h2>Rank (with sequels)</h2>
                </div>
                <div class="dropdown-col">
                    <h1 class="popularity">#3</h1>
                    <h2>Popularity</h2>
                </div>
            </div>
        </template>

    </main>

    <div id="loading-icon-container">
        <div id="loading-icon"></div>
        <h2 id="loading-message">Loading data...</h2>
    </div>
</body>
</html>
